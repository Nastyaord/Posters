<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Shemendyik_Nastya_TZ.css">

    <title>TZ</title>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm header">
            <img class="img-fluid" src="img/logo.png" alt="">
            <i class="fas fa-bars fa-3x menu" id="btnMenu"></i>
        </div>
        <div id="menu" class="hidden">
            <div>
                <span id="btnCancel">&times;</span>
            </div>
            <div class="menu-list">
                <span><a href="">Episodes</span></a>
                <span><a href=""> Characters</span></a>
                <ul>
                    <li><a href="">Dolores</a></li>
                    <li><a href="">Maeve</a></li>
                    <li><a href="">Bernarn</a></li>
                    <li><a href="">Ford</a></li>
                    <li><a href="">Man in Black</a></li>
                </ul>
                <span>Park</span>
                <span>Gallery</span>
                <span>Actors</span>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm headerGallary">
            <h1>Image Gallary</h1>
        </div>
    </div>
     <div class="row">
        <div class="col-sm wrapImages">
            <img class="img-fluid images" src="img/1.jpg" alt="">
        </div>
        <div class="col-sm wrapImages">
            <img class="img-fluid images" src="img/2.jpg" alt="">
        </div>
        <div class="col-sm wrapImages">
            <img class="img-fluid images" src="img/3.jpg" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col-sm wrapImages">
            <img class="img-fluid images" src="img/4.jpg" alt="">
        </div>
        <div class="col-sm wrapImages">
            <img class="img-fluid images" src="img/5.jpg" alt="">
        </div>
        <div class="col-sm wrapImages">
            <img class="img-fluid images" src="img/6.jpg" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col-sm wrapImages">
            <img class="img-fluid images" src="img/7.jpg" alt="">
        </div>
        <div class="col-sm wrapImages">
            <img class="img-fluid images" src="img/8.jpg" alt="">
        </div>
        <div class="col-sm wrapImages">
            <img class="img-fluid images" src="img/9.jpg" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <h4>IMB</h4>
        </div>
    </div>
</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <div class="modal-content">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 img-fluid" src="">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="Shemendyik_Nastya_TZ.js"></script>
</body>
</html>
